<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar formularios con tecla intro</title>
</head>
<body>
  <form action="" id="formulario">
    <p>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre"><br>
      <label for="apellido">Apellido: </label>
      <input type="text" id="apellido"><br>
      <label for="email">Email: </label>
      <input type="text" id="email"><br>
      <input type="radio" name="sexo" value="Varón" onkeypress="return envioConEnter(event)">
      Varón<br>
      <input type="radio" name="sexo" value="Mujer" onkeypress="return envioConEnter(event)">
      Mujer<br>
    </p>
  </form>
  <script type="text/javascript">
    function envioConEnter(evt) {
      evt = (evt) ? evt : event;
      var destino = (evt.target) ? evt.target : evt.srcElement;
      var codCaracter = (evt.charCode) ? evt.charCode : ((evt.which) ? evt.which : evt.keyCode);
      if (codCaracter == 13 || codCaracter == 3) {
        formulario.submit();
      }
    }
  </script>
</body>
</html>
