<!-- 3.- Crea un formulario con varios checkbox (pej, aficiones), un textarea y un botón.
Implementa un programa que, tras pulsar el botón se muestre dentro del textarea todas las
opciones marcadas -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Checkboxes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 10px; }
    label { margin: 5px; }
    input[type="checkbox"] { margin-right: 10px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulario de Aficiones</h2>
    <form id="aficionesForm">
      <label><input type="checkbox" class="aficion" value="Fútbol"> Fútbol</label><br>
      <label><input type="checkbox" class="aficion" value="Cine"> Cine</label><br>
      <label><input type="checkbox" class="aficion" value="Lectura"> Lectura</label><br>
      <label><input type="checkbox" class="aficion" value="Música"> Música</label><br>
      <label><input type="checkbox" class="aficion" value="Viajar"> Viajar</label><br>

      <textarea id="resultado" readonly placeholder="Las aficiones seleccionadas aparecerán aquí..."></textarea>
      <button type="button" id="mostrarBtn">Mostrar Aficiones Seleccionadas</button>
    </form>
  </div>

  <script>
    // Obtener los elementos necesarios
    const mostrarBtn = document.getElementById('mostrarBtn');
    const aficionesCheckboxes = document.querySelectorAll('.aficion');
    const resultadoTextarea = document.getElementById('resultado');

    // Función para mostrar las aficiones seleccionadas
    mostrarBtn.addEventListener('click', function() {
      const aficionesSeleccionadas = [];
      
      // Recorremos todos los checkboxes para ver cuáles están seleccionados
      aficionesCheckboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          aficionesSeleccionadas.push(checkbox.value); // Añadimos la afición seleccionada
        }
      });

      // Mostramos las aficiones seleccionadas en el textarea
      if (aficionesSeleccionadas.length > 0) {
        resultadoTextarea.value = 'Aficiones seleccionadas: ' + aficionesSeleccionadas.join(', ');
      } else {
        resultadoTextarea.value = 'No se han seleccionado aficiones.';
      }
    });
  </script>

</body>
</html>
