<!-- 4.- Realiza un programa que, haciendo uso de dos campos de texto y un botón, realice la
conversión de dólares y euros (1$ = 0.83€).
Completa el ejercicio añadiendo dos campos y un botón nuevos para implementar la
conversión contraria (de euros a dólares). -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Dólares y Euros</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; border-radius: 10px; }
    label { margin: 5px; }
    input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Conversor de Dólares y Euros</h2>

    <!-- Conversión de dólares a euros -->
    <label for="dolares">Cantidad en Dólares ($):</label>
    <input type="text" id="dolares" placeholder="Introduce la cantidad en dólares">
    <button type="button" id="convertirADolares">Convertir a Euros</button>

    <label for="euros">Cantidad en Euros (€):</label>
    <input type="text" id="euros" placeholder="Introduce la cantidad en euros">
    <button type="button" id="convertirAEuros">Convertir a Dólares</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    const dolarAEuroRate = 0.83;  // 1$ = 0.83€

    // Elementos del formulario
    const dolaresInput = document.getElementById('dolares');
    const eurosInput = document.getElementById('euros');
    const resultadoDiv = document.getElementById('resultado');
    
    const convertirADolaresButton = document.getElementById('convertirADolares');
    const convertirAEurosButton = document.getElementById('convertirAEuros');

    // Función para convertir dólares a euros
    function convertirADolares() {
      const dolares = parseFloat(dolaresInput.value);
      if (isNaN(dolares) || dolares <= 0) {
        resultadoDiv.textContent = 'Por favor, introduce una cantidad válida en dólares.';
      } else {
        const euros = dolares * dolarAEuroRate;
        resultadoDiv.textContent = `${dolares} $ equivale a ${euros.toFixed(2)} €`;
      }
    }

    // Función para convertir euros a dólares
    function convertirAEuros() {
      const euros = parseFloat(eurosInput.value);
      if (isNaN(euros) || euros <= 0) {
        resultadoDiv.textContent = 'Por favor, introduce una cantidad válida en euros.';
      } else {
        const dolares = euros / dolarAEuroRate;
        resultadoDiv.textContent = `${euros} € equivale a ${dolares.toFixed(2)} $`;
      }
    }

    // Agregar eventos a los botones
    convertirADolaresButton.addEventListener('click', convertirADolares);
    convertirAEurosButton.addEventListener('click', convertirAEuros);
  </script>

</body>
</html>
