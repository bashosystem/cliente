<!-- 1.- Solicita el ingreso de la coordenada de un punto.
El formato a ingresar por teclado es (999,999)
Los números pueden tener entre 1 y 3 dígitos. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Coordenada</title>
    <script>
        function validarCoordenada() {
            // Obtener el valor del input
            const coordenada = document.getElementById('coordenada').value;
            
            // Expresión regular para validar el formato (999,999)
            const patron = /^\(\d{1,3},\d{1,3}\)$/;
            
            // Validar con la expresión regular
            if (patron.test(coordenada)) {
                alert('Coordenada válida');
            } else {
                alert('Coordenada inválida. El formato debe ser (999,999) con 1 a 3 dígitos.');
            }
        }
    </script>
</head>
<body>
    <h2>Ingresa una coordenada en el formato (999,999)</h2>
    <label for="coordenada">Coordenada:</label>
    <input type="text" id="coordenada" placeholder="Ejemplo: (123,456)">
    <button onclick="validarCoordenada()">Validar</button>
</body>
</html>
