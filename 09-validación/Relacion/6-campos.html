<!--6. a) Comprobar que en el momento del envío ninguno de los campos tiene menos de
dos caracteres (es decir, si está vacío, contiene una letra o dos letras se considerará no
válido) accediendo a los campos mediante document.forms y elements.  -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<script>
function validarFormulario() {
  // Validación formulario de contacto
  if (document.forms["formularioContacto"].elements["nombre"].value.length < 2) {
    alert("El campo 'Nombre' debe tener al menos 2 caracteres.");
    return false; // Detener el envío del formulario
  }
  if (document.forms["formularioContacto"].elements["apellidos"].value.length < 2) {
    alert("El campo 'Apellidos' debe tener al menos 2 caracteres.");
    return false; // Detener el envío del formulario
  }

  // Validación formulario de reclamación
  if (document.forms["formularioReclamacion"].elements["motivo"].value.length < 2) {
    alert("El campo 'Motivo reclamación' debe tener al menos 2 caracteres.");
    return false; // Detener el envío del formulario
  }
  if (document.forms["formularioReclamacion"].elements["fecha"].value.length < 2) {
    alert("El campo 'Fecha del hecho' debe tener al menos 2 caracteres.");
    return false; // Detener el envío del formulario
  }

  // Si todo es correcto, se puede enviar el formulario
  return true;
}
</script>
<body>
<div id="cabecera">
  <h2>FORMULARIOS</h2>
  <h3>Ejemplos JavaScript - Formulario</h3>
</div>
<div style="color: blue; margin: 20px" id="ejemplo">Pulsa aquí</div>

<form name="formularioContacto" method="get" action="accion1.html">
  <h2>Formulario de contacto</h2>
  <label>
    Nombre: <input id="nombreFormContacto" type="text" name="nombre" />
  </label><br>
  <label>
    Apellidos: <input id="apellidosFormContacto" type="text" name="apellidos" />
  </label><br>
  <label><input id="botonEnvio1" type="submit" value="Enviar" /></label>
</form>

<form name="formularioReclamacion" method="get" action="accion2.html">
  <h2>Formulario de reclamación</h2>
  <label>
    Motivo reclamación: <input id="motivoFormReclama" type="text" name="motivo" required autocomplete="off" />
  </label><br>
  <label>
    Fecha del hecho: <input id="fechaFormReclama" type="text" name="fecha" />
  </label><br>
  <label><input id="botonEnvio2" type="submit" value="Enviar" /></label>
</form>

<button type="button" id="botonValidar" onclick="return validarFormulario()">
  Validar
</button>

</body>
</html>
