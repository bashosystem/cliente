<!-- Valida el ingreso de una hora con el formato
 hh:mm:ss o hh:mm -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Hora</title>
    <script>
        function validarHora() {
            // Obtener el valor del input
            const hora = document.getElementById('hora').value;
            
            // Expresi칩n regular para validar el formato hh:mm:ss o hh:mm
            const patron = /^([01]?[0-9]|2[0-3]):([0-5]?[0-9])(:([0-5]?[0-9]))?$/;
            
            // Validar con la expresi칩n regular
            if (patron.test(hora)) {
                alert('Hora v치lida');
            } else {
                alert('Hora inv치lida. El formato debe ser hh:mm:ss o hh:mm.');
            }
        }
    </script>
</head>
<body>
    <h2>Ingresa una hora en el formato hh:mm:ss o hh:mm</h2>
    <label for="hora">Hora:</label>
    <input type="text" id="hora" placeholder="Ejemplo: 12:30:45 o 12:30">
    <button onclick="validarHora()">Validar</button>
</body>
</html>
